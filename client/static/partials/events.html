<head>
<style>

h1{
    style: italic; 
}

input {
    margin: 10px;
   
}
</style>
</head>







<div ng-controller="EventsController">
	
	<form ng-submit="addEvent()">
		<div class="form-group">
			<label>Title:  </label> <input type="text" ng-model="newEvent.title">
                        <label>Location:  </label><input type="text" ng-model="newEvent.location">
                        <label>Date:  </label> <input type="text" ng-model="newEvent.date">
                        <label>Time:  </label><input type="text" ng-model="newEvent.time">
                        <br>
                        <br>
                        <label>Description:  </label><textarea class="form-control" ng-model="newEvent.description"></textarea>
			<input type="submit" class="btn btn-success" value="Add Event">
		</div>
	</form>




<br>



	<table class="table table-striped table-bordered"> 
		<thead>
			<tr>
				<th>Title</th>
				<th>Location</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="event in events">
				                <td>{{ event.title }}</td>
                                <td>{{ event.location }}</td>
                                <td>{{ event.date }}</td>
                                <td>{{ event.time }}</td>
                                <td>{{ event.description }}</td>
                                

				<td><button class="btn btn-danger" ng-click="removeEvent($index)">Remove Event</button></td>
				
			</tr>
		</tbody>
	</table>
	




</div>
